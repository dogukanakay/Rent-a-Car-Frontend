<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<div class="mb-3">
    <br>
    <button routerLink="brand/add" type="button" class="btn btn-primary" style="width: auto; height:auto;">Marka Ekle</button>
    <br>
    <label for="filterText" class="form-label">Marka ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz">
  </div>
  <div *ngIf="filterText.length>2" class="alert alert-success">
    {{filterText}} aradınız
</div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr><th style="background-color: coral;">Markalar</th></tr>
    </thead>

    <tr *ngFor="let brand of brands | filterBrand:filterText"  >
        <ul class="list-group" style="background-color: azure;">
            <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.brandId}}" [class]="getCurrentBrandClass(brand)">{{brand.brandName}} 
                <button  routerLink="/brand/update/{{brand.brandId}}/{{brand.brandName}}" class="btn btn-warning" >Güncelle</button>
            </li>
            
        </ul>
    </tr>
</table>

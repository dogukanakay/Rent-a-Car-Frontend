<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr><th style="background-color: coral;">Markalar</th></tr>
    </thead>

    <tr *ngFor="let brand of brands" >
        <ul class="list-group" style="background-color: azure;">
            <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.id}}" [class]="getCurrentBrandClass(brand)">{{brand.name}}</li>
        </ul>
    </tr>
</table>

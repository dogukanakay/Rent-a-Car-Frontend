<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr><th style="background-color: crimson;">Renkler</th></tr>
    </thead>

    <tr *ngFor="let color of colors" >
        <ul class="list-group" style="background-color: azure;">
            <li  (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.id}}" [class]="getCurrentColorClass(color)">{{color.name}}</li>
        </ul>
        
    </tr>
</table>

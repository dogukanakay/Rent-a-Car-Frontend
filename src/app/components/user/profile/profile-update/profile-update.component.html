<div *ngIf="dataloaded" class="content d-flex justify-content-center">
  <div class="col-md-9">
    <div class="card">
      <div class="card-header"><h5 class="title">Bilgileri Düzenle</h5></div>
      <div class="card-body">
        <form [formGroup]="profileUpdateForm">
          <div class="mb-3">
            <label for="firstName">İsim</label>
            <div class="form-group">
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="form-control"
                placeholder="İsim"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="lastName">Soyisim</label>
            <div class="form-group">
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="form-control"
                placeholder="Soyisim"
              />
            </div>
          </div>
          <div *ngIf="user.companyName" class="mb-3">
            <label for="companyName">Şirket İsmi</label>
            <div class="form-group">
              <input
                type="text"
                id="companyName"
                formControlName="companyName"
                class="form-control"
                placeholder="Şirket İsmi"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="userUpdate()">
          Güncelle
        </button>
      </div>
    </div>
  </div>
</div>

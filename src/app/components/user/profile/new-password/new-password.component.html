
<div class="content d-flex justify-content-center">
    <div class="col-md-9">
      <div class="card">
        <div class="card-header"><h5 class="title">Yeni Şifre Belirle</h5></div>
        <div class="card-body">
          <form [formGroup]="updatePassword">
            <div class="mb-3">
              <label for="currentPassword">Şuanki Şifreniz</label>
              <div class="form-group">
                <input
                  type="password"
                  id="currentPassword"
                  formControlName="currentPassword"
                  class="form-control"
                  placeholder="Şuanki Şifreniz"
                  autocomplete="current-password"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="newPassword">Yeni Şifre</label>
              <div class="form-group">
                <input
                  type="password"
                  id="newPassword"
                  formControlName="newPassword"
                  class="form-control "
                  placeholder="Yeni Şifre"
                  autocomplete="new-password"
                  
                />
              </div>
            </div>
            <div class="mb-3">
                <label for="newPasswordAgain">Yeni Şifre Tekrar</label>
                <div class="form-group">
                  <input
                    type="password"
                    id="newPasswordAgain"
                    formControlName="newPasswordAgain"
                    class="form-control"
                    placeholder="Yeni Şifre Tekrar"
                    autocomplete="new-password"
                  />
                </div>
              </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-warning" (click)="update()">
            Güncelle
          </button>
        </div>
      </div>
    </div>
  </div>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="form-check form-switch">
              <label class="form-check-label" for="accountTypeSwitch">Şirket Hesabı</label>
              <input class="form-check-input" type="checkbox" id="accountTypeSwitch" [(ngModel)]="isCompany">
              
            </div>
            <div class="mb-md-5 mt-md-4 pb-5">

              
              
              <h2 class="fw-bold mb-2 text-uppercase">Kaydol</h2>
              
              
              <form [formGroup]="userRegisterForm">
                
                <div class="form-outline form-white mb-4">
                  <input
                    type="text"
                    id="firstName"
                    class="form-control form-control-lg"
                    formControlName="firstName"
                  />
                  <label class="form-label" for="firstName">Adınız</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input
                    type="tex"
                    id="lastName"
                    class="form-control form-control-lg"
                    formControlName="lastName"
                  />
                  <label class="form-label" for="lastName">Soyadınız</label>
                </div>
                <div *ngIf="isCompany" class="form-outline form-white mb-4">
                  <input
                    type="tex"
                    id="companyName"
                    class="form-control form-control-lg"
                    formControlName="companyName"
                  />
                  <label class="form-label" for="lastName">Şirket İsmi</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input
                    type="email"
                    id="email"
                    class="form-control form-control-lg"
                    formControlName="email"
                    autocomplete="email"
                  />
                  <label class="form-label" for="email">Email</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input
                    type="password"
                    id="password"
                    class="form-control form-control-lg"
                    formControlName="password"
                    autocomplete="new-password"
                  />
                  <label class="form-label" for="password">Şifre</label>
                </div>
              </form>

              <button
                class="btn btn-outline-light btn-lg px-5"
                (click)="register()"
              >
                Kaydol
              </button>
            </div>

            <div>
              <p class="mb-0">
                Hesabınız var mı?
                <a routerLink="../login" class="text-white-50 fw-bold"
                  >Giriş Yap</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

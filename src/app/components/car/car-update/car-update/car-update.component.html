<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araba Güncelle</h5></div>
            <div class="card-body">
                <form [formGroup]="carUpdateForm">
                    <div class="mb-3">
                        <label for="id" >Araç Numarası</label>
                        <div class="form-group">
                            <input type="number" id="id" formControlName="id" class="form-control" placeholder="Araç Numarası"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="brandId" >Marka</label>
                        <div class="form-group">
                            <select id="brandId" formControlName="brandId" class="form-control" placeholder="Marka">
                                <option *ngFor="let brand of brands" [value]="brand.brandId">{{brand.brandName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="colorId" >Renk</label>
                        <div class="form-group">
                            <select id="colorId" formControlName="colorId" class="form-control" placeholder="Renk">
                                <option *ngFor="let color of colors" [value]="color.colorId">{{color.colorName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear" >Model Yılı</label>
                        <div class="form-group">
                            <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model Yılı"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice" >Günlük Fiyatı</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Günlük Fiyatı"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" >Açıklama</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control" placeholder="Açıklama"/>
                        </div>
                    </div>

                </form>

            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="carUpdate()">Güncelle</button>
            </div>
        </div>


    </div>
    
</div>
